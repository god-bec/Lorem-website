<!DOCTYPE html>
<html lang="en">

<head>

    <title>contact</title>
    <link rel="stylesheet" href="css/fontawesome-free-5.7.2-web 2/css/all.min.css" />
    <link rel="stylesheet" href="css/fontawesome-free-5.7.2-web 2/css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/fontawesome-free-5.7.2-web 2/js/fontawesome.min.js" />

    <link href="css/style.css" rel="stylesheet" type="text/css" />

<body class="contact_body">
    <header class="header" id="top">
        <div class="heading">
            <img src="images/bec-2.png" width="" height="" />
            <i class="fas fa-bars fa-2x" id="burger"></i>
        </div>
        <nav>
            <ul class="ul">
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li> <a href="register.html">Register</a></li>
                <li id="li_ul"><a href="login.html">Login</a></li>
            </ul>
        </nav>

    </header>
    <!--sec 1 -->
    <main class="contact_main">
        <div class="con_intro">
            <h1>CONTACT PAGE</h1>
        </div>
        <div class="contact_container">
            <div class="contact_form">
                <div class="contact">
                    <h5>REACH ME</h5>
                </div>
                <div class="contact_input">
                    <div class="name">
                        <h4>NAME</h4>
                        <h4>EMAIL</h4>
                    </div>
                    <div class="contact_input_div">
                        <input type="name" placeholder="name" value="" />
                        <input type="email" placeholder="email" value="" />
                        <textarea name="comment" placeholder="message" id="comment"></textarea>
                        <button class="contact_submit">
                            <h3>Submit</h3>
                        </button>
                    </div>
                </div>

            </div>

        </div>

    </main>
    <footer class="footer">
        <button class="top_btn">
            <a href="#top"><i class="fa fa-arrow-up" aria-hidden="true"></i></a>
        </button>
        <h6>copyrights &copy;BEC codes. All rights reserved</h6>
    </footer>

    <script src="js/script.js"></script>
